<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dialogue Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>Enter Password</h2>
      <input type="password" id="loginInput" placeholder="Password..." />
      <button onclick="checkPassword()">Login</button>
      <p id="loginError"></p>
    </div>
  </div>
    <div class="container">
        <div class="header">
            <img src="https://marko21022.com/wsrp.png" alt="Icon" />
            <h1>Dialogue Generator</h1>
            
          </div>
          
        
        <input type="text" id="nameInput" placeholder="Enter your name..." />
        
        <select id="rankSelect">
          <option value="">Select rank...</option>
          <option value="Moderator">Moderator</option>
          <option value="Administrator">Administrator</option>
          <option value="Internal Affaris">Internal Affairs</option>
          <option value="Management">Management</option>
          <option value="Directive">Directive</option>
          <option value="Ownership">Ownership</option>
          <option value="Foundership">Foundership</option>
        </select>
      
        <!-- Button moved BELOW inputs -->
        <div>
          <button id="generate" class="generate" onclick="generateDialogues()">Generate</button>
        </div>
      
        <div id="dialoguesContainer"></div>
      </div>
      
      <div id="toast"></div>
      
  <script src="script.js"></script>
</body>
</html>
