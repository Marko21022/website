<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/jZQDMLct/logo-1.png"> <!-- Replace with your actual favicon URL -->
    <script src="script.js"></script>

    <!-- Open Graph Meta Tags for Discord Embed -->
<meta property="og:title" content="My Portfolio">
<meta property="og:description" content="Welcome to my blog website! Here you can find my latest posts and updates. I try to be as active.">
<meta property="og:image" content="https://i.ibb.co/jZQDMLct/logo-1.png"> <!-- Replace with your actual image URL -->
<meta property="og:url" content="https://marko21022.github.io">
<meta property="og:type" content="website">
<meta name="theme-color" content="#3498db"> <!-- Sets the embed color -->
</head>
    
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">Marko's Blog</a>
            <ul class="nav-links">
                <li><a href="https://marko21022.com"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="https://marko21022.com#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="https://marko21022.com#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <!-- Search Bar -->
        </div>
    </nav>

    <header>
        <h1>Marko's Blog</h1>
    </header>

    <main class="container">
        <section class="blog-post">
            <img src="image1.jpg" alt="Blog Image">
            <h2>Blog Post Title</h2>
            <p class="description">This is a short description of the blog post.</p>
            <a href="#" class="read-more">Read More</a>
        </section>
        
        <section class="blog-post">
            <img src="image2.jpg" alt="Blog Image">
            <h2>Another Blog Post</h2>
            <p class="description">Another description for a different post.</p>
            <a href="#" class="read-more">Read More</a>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
